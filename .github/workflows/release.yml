name: Build & Release Addon

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version from TOC
        id: version
        run: |
          VERSION=$(grep "^## Version:" CombatLoggerClassic.toc | sed 's/## Version: //')
          if [ -z "$VERSION" ]; then
            echo "âŒ Version not found in CombatLoggerClassic.toc"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare addon folder
        run: |
          mkdir CombatLoggerClassic
          cp CombatLoggerClassic.toc CombatLoggerClassic.lua CombatLoggerClassic/
          cp -r libs locales CombatLoggerClassic/

      - name: Create ZIP
        run: |
          ZIP="CombatLoggerClassic-${{ steps.version.outputs.version }}.zip"
          zip -r "$ZIP" CombatLoggerClassic

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: CombatLoggerClassic-*.zip
